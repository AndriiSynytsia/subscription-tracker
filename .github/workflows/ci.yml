name: CI/CD Pipeline
on:
  - push
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.changes.outputs.app }}
      any: ${{ steps.changes.outputs.any }}
    steps:
      - uses: actions/checkout@v4
      - id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'pom.xml'
              - 'services/*/src/**'
              - 'services/*/pom.xml'
              - 'shared/*/src/**'
              - 'shared/*/pom.xml'
            any:
              - 'pom.xml'
              - 'services/**'
              - 'shared/**'
              - 'docs/**'
              - '.github/workflows/**'

  test:
    needs: detect-changes
    if: needs.detect-changes.outputs.any == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Pre-pull Testcontainers
        run: |
          docker pull postgres:16

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build & Test (unit + integration with Testcontainers)
        run: ./mvnw -B -DskipTests=false clean verify

      - name: Upload JUnit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-failsafe-reports
          path: |
            **/target/surefire-reports/*
            **/target/failsafe-reports/*
          if-no-files-found: ignore

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco
          path: |
            **/target/site/jacoco/jacoco.xml
          if-no-files-found: ignore

  sonar:
    needs: [ detect-changes, test ]
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' || github.event_name == 'pull_request') && needs.detect-changes.outputs.app == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
      - name: SonarCloud Scan (with coverage)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B verify sonar:sonar \
          -DskipTests=false \
          -Dsonar.projectKey=AndriiSynytsia_subscription-tracker \
          -Dsonar.organizationKey=subscripiton-trackes-sc \
          -Dsonar.junit.reportPaths=**/target/surefire-reports \
          -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml