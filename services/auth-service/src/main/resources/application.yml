server:
  port: 8081
spring:
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/subscription-tracker
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 2
      connection-timeout: 20000
jwt:
  secret: ${JWT_SECRET:test-secret-key-for-integration-tests-32-chars}
  expiration: ${JWT_EXPIRATION:30}
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://localhost:3000}